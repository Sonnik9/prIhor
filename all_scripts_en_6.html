analytical: 'C0002%3A1',
marketing: 'C0004%3A1'
};

var optanonBoxClosedCookieName = 'OptanonAlertBoxClosed';
var halfOfYearMillis = 180 * 24 * 60 * 60 * 1000;
function isDefined(value) {
return value && value !== "undefined";
}
function parseConsentToObject(consent) {
var result = {};
if (typeof consent === 'string') {
var parts = consent.split('&');
parts.forEach(function (part) {
var keyAndValue = part.split('=');
result[keyAndValue[0]] = keyAndValue[1];
});
}
return result;
}
function isConsentValid(consent, alertBoxClosed) {
return isDefined(consent) &&
isDefined(alertBoxClosed) &&
new Date() - new Date(alertBoxClosed) <= halfOfYearMillis;
}
function getCookie(name) {
name += "=";
var cookies = document.cookie.split(";");
for (var i = 0; i < cookies.length; i += 1) {
var cookie = cookies[i];
while (cookie.charAt(0) === " ") {
cookie = cookie.substring(1, cookie.length);
}
if (cookie.indexOf(name) === 0) {
return cookie.substring(name.length, cookie.length);
}
}

.keys(consentGroupIsAllowed)
.map(function (purpose) {
var result = {};

validateInput: false

return "event object is null or empty";

//if (enrichedContext.userID != null) {

var validationResult = new ValidationResult(true);

return $.ajax({
url: '/c360/v1/track',
type: 'POST',
data: JSON.stringify(data),
});
}

var scheme =
{
"type": "object",
"properties": {

"type": "string",
"description": "action name (ex. element viewed)",
},
"action_version": {
"type": "string",

},

"type": "object",

}

function ValidationResult(success, message) {
this.success = success;
this.message = message;

var result = validateObject(event, scheme);

if (scheme.properties != null) {

var propertyName = propsArray[i];
if (obj[propertyName] == null) {
return new ValidationResult(false, "property " + propertyName + " is not defined");
}
if (scheme.properties[propertyName].type == "object") {
var validationResult = validateObject(obj[propertyName], scheme.properties[propertyName]);
if (validationResult.success === false) {
return validationResult;
}
}
}
}
return new ValidationResult(true);
}

}
return {

};

<script id="__CAPLA_CHUNK_METADATA__b-property-web-property-pageZeEZTYWI/PropertyReviewGuidelines" type="application/json">{"chunks":["2793","397","1216","6047"],"experimentTags":{"adUAVYCdFNLBdLEccZHEHFDcHOReeYaAFZKXe":1,"adUAVYCdFNLGZaPQQSRPWdOQRTKeeHRbdFIKe":1,"ADDbdEBAHUNHefKbAXSIZIBLGEXO":0},"featureNames":{"cCHObEbWceDUbECEFSUKVCMIQeAHWdKNKNKWe":false},"copyTags":{"a11y_ugc_web_mdot_guidelines_close":"Close review guidelines","a11y_ugc_web_mdot_guidelines_open":"Open review guidelines","guest_reviews_disclaimer":"The guest reviews express the personal opinions of {b_companyname} customers who filled out a questionnaire after their stay at the hotel. These opinions do not necessarily represent the views of {b_companyname}.","mdot_ugc_review_guidelines_entry_point":"See our Review Guidelines","reviews_ugc_vision_principles_update_10":"{start_style}Contributions should be travel related.{end_style} The most helpful contributions are detailed and help others make better decisions. Please donât include personal, political, ethical, or religious commentary. Promotional content will be removed and issues concerning {b_companyname}âs services should be routed to our Customer Service or Accommodation Service teams.","reviews_ugc_vision_principles_update_11":"{start_style}Contributions should be appropriate for a global audience.{end_style} Please avoid using profanity or attempts to approximate profanity with creative spelling, in any language. Comments and media that include hate speech, discriminatory remarks, threats, sexually explicit remarks, violence, or the promotion of illegal activity are not permitted. ","reviews_ugc_vision_principles_update_12":"{start_style}All content should be genuine and unique to the guest.{end_style} Reviews are most valuable when they are original and unbiased. Your contribution should be yours. {b_companyname} property partners should not post on behalf of guests or offer incentives in exchange for reviews. Attempts to bring down the rating of a competitor by submitting a negative review will not be tolerated.","reviews_ugc_vision_principles_update_13":"{start_style}Respect the privacy of others.{end_style} {b_companyname} will make an effort to obscure email addresses, telephone numbers, website addresses, social media accounts, and other similar details.","reviews_ugc_vision_principles_update_14":"{start_style}The opinions expressed in contributions are those of {b_companyname} customers and properties, and not of {b_companyname}. {b_companyname} does not accept responsibility or liability for any reviews or responses. {b_companyname} is a distributor (without any obligation to verify) and not a publisher of these comments and responses.{end_style}","reviews_ugc_vision_principles_update_5_b":"By default, reviews are sorted based on the date of the review and on additional criteria to display the most relevant reviews, including but not limited to: your language, reviews with text, and non-anonymous reviews. Additional sorting options might be available (by type of traveler, by score, etc...).","reviews_ugc_vision_principles_update_8":"{start_style}Guidelines and Standards for Reviews{end_style}","reviews_ugc_vision_principles_update_9":"These guidelines and standards aim to keep the content on {b_companyname} relevant and family-friendly, without limiting expression or strong opinions. They're also applicable regardless of the comment's tone. ","ugc_reviews_disclaimer_translations":"This service may contain translations powered by Google. Google disclaims all warranties related to the translations, express or implied, including any warranties of accuracy, reliability, and any implied warranties of merchantability, fitness for a particular purpose, and non-infringement.","ugc_reviews_disclaimer_translations_header":"Translations disclaimer","ugcx_review_guidelines_new_body1":"Each review score is between 1 and 10. To get the overall score, we add up all the review scores and divide that total by the number of review scores we received. Guests can also give separate subscores in crucial areas, such as location, cleanliness, staff, comfort, facilities, value, and free WiFi. Guests submit their subscores and their overall scores independently â thereâs no direct link between them.","ugcx_review_guidelines_new_body2":"You can review an accommodation that you booked through our platform if you stayed there, or if you got to the property but didnât actually stay there. To edit a review youâve already submitted, contact our Customer Service team.","ugcx_review_guidelines_new_body3":"We have people and automated systems that specialize in detecting fake reviews submitted to our platform. If we find any, we delete them and, if necessary, take action against whoever is responsible.","ugcx_review_guidelines_new_body4":"Anyone who spots something suspicious can always report it to our Customer Service team so that our fraud team can investigate.","ugcx_review_guidelines_new_body5":"Ideally, we'd publish every review we get, positive and negative. However, we wonât display any reviews that include or refer to (among other things):","ugcx_review_guidelines_new_body6":"To make sure reviews are relevant, we may only accept reviews that are submitted within 3 months of checking out. We may stop showing reviews once theyâre 36 months old, or if the accommodation has a change of ownership.","ugcx_review_guidelines_new_body7":"An accommodation can reply to a review.","ugcx_review_guidelines_new_body8":"When you see multiple reviews, the most recent ones will be at the top, subject to a few other factors (e.g. language, whether itâs just a rating or contains comments as well, etc.). You can sort and/or filter them by time of year, review score, and more.","ugcx_review_guidelines_new_body9":"Sometimes we show external review scores from other well-known travel websites, but make it clear when we do this.","ugcx_review_guidelines_new_bullet1":"Politically sensitive comments","ugcx_review_guidelines_new_bullet2":"Promotional content","ugcx_review_guidelines_new_bullet3":"Illegal activities","ugcx_review_guidelines_new_bullet4":"Personal or sensitive info (e.g. emails, phone numbers, credit card info)","ugcx_review_guidelines_new_bullet5":"Swear words, sexual references, hate speech, discriminatory remarks, threats, or references to violence","ugcx_review_guidelines_new_bullet6":"Spam and fake content","ugcx_review_guidelines_new_bullet7":"Animal cruelty","ugcx_review_guidelines_new_bullet8":"Impersonation (i.e. if the writer is claiming to be someone else)","ugcx_review_guidelines_new_bullet9":"Any violation of our {start_link}review guidelines{end_link}.","ugcx_review_guidelines_new_header":"How guest reviews work","ugcx_reviewlist_tagline_legal3":"We aim for 100% real reviews"}}</script>
